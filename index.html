<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Welcome to Soa's Profile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;

    body {
      background: linear-gradient(135deg, #7289da, #23272a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

      border-radius: 15px;

      font-size: 2.5rem;
      margin: 15px 0;
      color: #99aab5;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0 20px;
      color: #dcdde1;
    }

    a {
      text-decoration: none;
      color: #7289da;
      background: #99aab5;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }

    a:hover {
      background: #7289da;
      color: white;
    }
