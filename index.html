    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Prevent right-click and key presses
            document.addEventListener("contextmenu", function(event) {
                event.preventDefault();
            });

            document.onkeydown = function (event) {
                if (event.keyCode == 0x7b) {  // F12
                    return false;
                }
                if (event.ctrlKey && event.shiftKey && (event.keyCode == 0x49 || event.keyCode == 0x4a || event.keyCode == 0x55)) {  // Ctrl+Shift+I/J/U
                    return false;
                }
            };

            // Check if window size changes (to prevent resizing)
            (function () {
                const checkWindowSize = () => {
                    if (window.innerHeight - document.documentElement.clientHeight > 0xa0 || window.outerHeight - window.innerHeight > 0xa0) {
                        alert("No Nigga What are you doing hmm");
                        window.open("about:blank", "_self").close();
                    }
                };
                setInterval(checkWindowSize, 0x3e8); // Check every second
            })();

            // Automatically trigger full-screen and audio
            document.getElementById("enter-button").style.opacity = 0;  // Hide the "Enter" button
            document.getElementById("enter-button").disabled = true;  // Disable the button
            document.getElementById("enter-button").style.cursor = "default";

            // Play audio
            var audio = new Audio("assets/audio.mp3");
            audio.loop = true;
            audio.play();

            // Show the names list
            var namesList = document.querySelector(".names-list");
            namesList.style.display = 'block';
            setTimeout(function () {
                namesList.classList.add("show");
            }, 100);

            // Display the swinging image
            var swingingImage = document.querySelector(".swinging-image");
            swingingImage.style.opacity = 1;

            // Request full-screen mode
            var element = document.documentElement;
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) { // Firefox
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) { // Chrome, Safari, Opera
                element.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
            } else if (element.msRequestFullscreen) { // IE/Edge
                element.msRequestFullscreen();
            }
        });
    </script>
